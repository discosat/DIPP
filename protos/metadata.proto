syntax = "proto3";

// Custom metadata item as a key-value pair
message MetadataItem {
    string key = 1;
    oneof value {
        bool bool_value = 2;
        int32 int_value = 3;
        float float_value = 4;
        string string_value = 5;
    }
}

// File metadata definition
message Metadata {
    int32 size = 1;
    int32 timestamp = 2;
    repeated MetadataItem items = 3;
}